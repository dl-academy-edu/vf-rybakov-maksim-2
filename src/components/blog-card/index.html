<li class="blog-card">
    <img class="blog-card__img" src="@@img" alt="@@alt" width="380" height="220">
    <a class="blog-card__link" href="@@href">
        <p class="blog-card__date">@@date-text</p>
    </a>
    <p class="blog-card__title">@@title-text</p>
    <p class="blog-card__preview">@@preview-text</p>
</li>
