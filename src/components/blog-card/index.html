<li class="blog-card">
    <div class="blog-card__img-wrapper">
        <picture class="blog-card__img-picture">
            <img class="blog-card__img" src="@@img" srcset="@@img, @@img2 2x" alt="@@alt">
        </picture>
    </div>
    <time class="blog-card__date">@@date-text</time>
    <a class="blog-card__link" href="@@href"></a>
    <p class="blog-card__title">@@title-text</p>
    <p class="blog-card__preview">@@preview-text</p>
</li>
