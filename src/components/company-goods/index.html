<li class="company-goods__card">
    <a class="company-goods__link" href="@@href">
        <div class="company-goods__user-attention">Learn more</div>
    </a>
    <picture class="company-goods__img-wrapper">
        <img class="company-goods__img" src="@@img" srcset="@@img?2, @@img2?1 2x" alt="@@alt">
    </picture>
    <p class="company-goods__description">@@description</p>
    <p class="company-goods__cost">@@cost</p>
</li>
