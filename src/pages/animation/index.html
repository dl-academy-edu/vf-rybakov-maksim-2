<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;1,400;1,700&family=Montserrat:ital,wght@0,300;0,700;1,300;1,700&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <link href="/common.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="/static/fonts/oswald.css" /> -->
    <link rel="shortcut icon" href="/static/images/favicon.ico">
</head>
<body>
    @@include('header/index.html')
    <main>
    <h1 class="page-title container"> Animation</h1>
    <div class="breadcrumbs container">
        <a class="breadcrumbs__link" href="/index.html"><p class="breadcrumbs__page-inactive">Home</p></a>
        <p class="breadcrumbs__active-page">Animation</p>
    </div>
    <section class="animation">
        <div class="animation__clouds">
            <img src="/static/images/clouds-and-sun.png" alt="clouds">
        </div>
        <div class="animation__city">
            <img src="/static/images/city.png" alt="city">
        </div>
        <div class="animation__cars">
            <img src="/static/images/cars.png" alt="cars">
        </div>
        <div class="animation__lantern">
            <img class="animation__lantern_left" src="/static/images/lantern-left.png" alt="lantern left">
            <img class="animation__lantern_right" src="/static/images/lantern-right.png" alt="lantern right">
        </div>
        <div class="animation__taxi">
            <div class="animation__taxi_group">
                <img src="/static/images/taxi.png" alt="taxi">
                <img class="animation__taxi_message" src="/static/images/taxi-message.png" alt="taxi message">
            </div>
        </div>
        <div class="animation__nearest-lantern">
            <img src="/static/images/nearest-lantern.png" alt="nearest lantern">
        </div>
        <div class="animation__woman">
            <div class="animation__woman_wrapper">
                <img class="animation__woman-body" src="/static/images/woman-body.png" alt="woman body">
                <img class="animation__woman_message" src="/static/images/woman-message.png" alt="woman-message">
                <img class="animation__woman_suitcases" src="/static/images/woman-suitcases.png" alt="woman suitcases">
            </div>
        </div>
        <div class="animation__man">
            <div class="animation__man_wrapper">
                <img class="animation__man_hand" src="/static/images/man-hand.png" alt="man hand">
                <img class="animation__man_body" src="/static/images/man.png" alt="man">
                <img class="animation__man_message" src="/static/images/man-message.png" alt="man message">
            </div>
            
        </div>
        <div>
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
            
        </div>
    </section>
    </main>
    @@include('footer/index.html')
    <script src="index.js"></script>
</body>
</html>
